        <div class="page-wrapper">
            <div class="title">表具查询</div>
            <div class="search-wrapper">
                <div class="select-factory-wrapper">
                    <span>选择水务局：</span>
                    <select name='select-factory-input' class="select-factory-input">
                    </select>
                </div>
                <div class="enter-year">
                    输入表号：<input type="text" class="device-number" placeholder="例如：13699161406">
                    输入安装地址：<input type="text" class="install-address" placeholder="例如：莲路沙涌村段36号">
                </div>
                <span class="search-tip"></span>
                <div class="search-btn-wrapper">
                    <span class="search-btn">搜 索</span>
                </div>
            </div>
            <div class="table-wrapper">
                <div class="info-title">
                    <div class="info-title-text">查询统计表</div>
                </div>
                <div class="table-content">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>水表表号</th>
                            <th>起始用量</th>
                            <th>累计用量</th>
                            <th>使用金额</th>
                            <th>价格类型</th>
                            <th>安装地址</th>
                        </tr>
                        </thead>
                        <tbody class="year-tbody">
                        <tr class="table-no-data">
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="pagination-wrapper">
                        <div class="pagination page" id="page">
                        </div>
                        <div class="switch-wrapper">跳转到：
                            <div class="switch-up-wrapper"><input type="text" class="switch-input">
                                <span class="switch-btn icon iconfont">&#xe60b;</span>
                            </div>
                        </div>
                    </div>
