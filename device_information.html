        <div class="page-wrapper">
            <div class="title">表具信息</div>
            <div class="search-wrapper">
                <div class="enter-year">
                    <span>输入表号：</span>
                    <input type="text" class="deviceNum-input" placeholder="例如：13699161406">
                </div>
                <span class="search-tip">2222</span>
                <span class="search-btn">搜 索</span>
            </div>
            <div class="info-wrapper">
                <div class="info-title">
                    <div class="info-title-text">信息列表</div>
                </div>
                <div class="no-data">无数据</div>
                <div class="content-wrapper">
                    <div class="device-num-wrapper line-wrapper">
                        <span class="key">表号：</span>
                        <span class="value device-num"></span>
                    </div>
                    <div class="install-address-wrapper line-wrapper">
                        <span class="key">安装地址：</span>
                        <span class="value install-address"></span>
                    </div>
                    <div class="username-wrapper line-wrapper">
                        <span class="key">用户姓名：</span>
                        <span class="value username"></span>
                    </div>
                    <div class="tel-wrapper line-wrapper">
                        <span class="key">联系电话：</span>
                        <span class="value tel"></span>
                    </div>
                    <div class="device-status-wrapper line-wrapper">
                        <span class="key">阀门状态：</span>
                        <span class="value device-status"></span>
                    </div>
                    <div class="total-use-wrapper line-wrapper">
                        <span class="key">累计用量：</span>
                        <span class="value total-use"></span>
                    </div>
                    <div class="home-wrapper line-wrapper">
                        <span class="key">归属地：</span>
                        <span class="value home"></span>
                    </div>
                    <div class="install-time-wrapper line-wrapper">
                        <span class="key">安装时间：</span>
                        <span class="value install-time"></span>
                    </div>
                    <div class="remaining-money-wrapper line-wrapper">
                        <span class="key">剩余金额：</span>
                        <span class="value remaining-money"></span>
                    </div>
                </div>
            </div>
        </div>
