<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="stylesheet" href="dist/css/lib/bootstrap.css">
    <link rel="stylesheet" href="dist/css/lib/reset.css">
    <link rel="stylesheet" href="dist/css/common.min.css">
    <link rel="stylesheet" href="dist/css/lib/iconfont.css">
    <link rel="stylesheet" href="dist/css/login.min.css">
</head>
<body>
<div class="body-wrapper">
    <div class="center-wrapper">
        <div class="logo-wrapper">
            <a href="#" class="logo"></a>
        </div>
        <div class="login-wrapper">
            <div class="title">物联网水电表运营管理平台</div>
            <div class="white-wrapper">
                <div class="user-name">
                    <div class="username-p">
                        <input type="text" class="user-input" placeholder="用户名">
                    </div>
                    <span class="user-icon iconfont">&#xe602;</span>
                    <span class="user-close iconfont none">&#xe6d0;</span>
                </div>
                <div class="pass-word">
                    <div class="password-p">
                        <input type="password" class="password-input" placeholder="密码">
                    </div>
                    <span class="password-icon iconfont">&#xe736;</span>
                    <span class="password-close iconfont none">&#xe6d0;</span>
                </div>
                <div class="prompt none"></div>
                <div class="rememberme-wrapper">
                    <div class="checkbox-wrapper">
                        <span class="checkbox-checked iconfont none">&#xe668;</span>
                        <!--<input type="checkbox" class="remember-checkbox">-->
                    </div>
                    <span class="remember-text color-gray">记住我</span>
                    <!--<a href="#" class="register">我要注册</a>-->
                </div>
                <div class="signin-wrapper">
                    <a class="sign-in">登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="dist/js/lib/jquery-3.1.1.min.js"></script>
<script src="dist/js/lib/bootstrap.min.js"></script>
<script src="dist/js/lib/mock.js"></script>
<script src="src/js/url_str.js"></script>
<script src="src/js/login.js"></script><!--<script src="dist/js/url_str.min.js"></script>
<script src="dist/js/login.min.js"></script>-->
</body>
</html>
